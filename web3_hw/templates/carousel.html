{% extends "base.html" %}
{% block content %}
<h1 align="center"> М Е М Ы </h1>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" role="listbox">
        {% for img in images %}
            {% if loop.first %}
                <div class="carousel-item active">
                    <img src="{{ img }}" class="d-block w-100" alt="{{ loop.index }}  image">
                </div>
            {% else %}
                <div class="carousel-item">
                    <img src="{{ img }}" class="d-block w-100" alt="{{ loop.index}}  image ">
                </div>
            {% endif %}
        {% endfor %}
    </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
    </div>

</div>



<!-- jQuery -->
<script src="/examples/vendors/jquery/jquery-3.3.1.min.js"></script>
<!-- Bootstrap -->
<script src="/examples/vendors/bootstrap-3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
